<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSS PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📰 Мои RSS ленты</h1>
  </header>

  <section class="card" id="add-feed-form">
    <h3>Добавить RSS-ленту:</h3>
    <input type="text" id="feed-url" placeholder="https://example.com/feed.xml" />
    <input type="text" id="feed-name" placeholder="Название ленты" />
    <button onclick="addFeed()">Добавить</button>
  </section>

  <section class="card" id="feed-settings"></section>
  <main id="news-container">Загрузка...</main>

  <script src="app.js"></script>
</body>
</html>
